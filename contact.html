  <!-- Form Validation -->
  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      const username = document.getElementById('name-field').value.trim();
      const email = document.getElementById('email-field').value.trim();
      const subject = document.getElementById('subject-field').value.trim();
      const message = document.getElementById('message-field').value.trim();

      // Regular Expressions
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Email validation
      const nameRegex = /^[a-zA-Z\s]+$/; // Name validation (letters and spaces only)

      // 
      const errorMessage = document.querySelector('.error-message');
      errorMessage.style.display = 'none';
      errorMessage.innerHTML = '';

      // Form validation
      if (username === '' || email === '' || subject === '' || message === '') {
        errorMessage.style.display = 'block';
        errorMessage.innerHTML = 'All fields are required.';
        event.preventDefault();
        return;
      }

      if (!nameRegex.test(username)) {
        errorMessage.style.display = 'block';
        errorMessage.innerHTML = 'Name can only contain letters and spaces.';
        event.preventDefault();
        return;
      }

      if (!emailRegex.test(email)) {
        errorMessage.style.display = 'block';
        errorMessage.innerHTML = 'Please enter a valid email address.';
        event.preventDefault();
        return;
      }

      if (username.length < 3) {
        errorMessage.style.display = 'block';
        errorMessage.innerHTML = 'Name must be at least 3 characters long.';
        event.preventDefault();
        return;
      }

      if (subject.length < 5) {
        errorMessage.style.display = 'block';
        errorMessage.innerHTML = 'Subject must be at least 5 characters long.';
        event.preventDefault();
        return;
      }

      // Show loading message while the form is being submitted
      document.querySelector('.loading').style.display = 'block';
    });
  </script>
